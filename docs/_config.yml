# GitHub Pages Jekyll Configuration
title: ArUco Marker Generator for Laser Cutting
description: Generate clean, optimized ArUco markers for laser cutting and engraving
author: Pavan Kumar Kaushik

# Use minima theme for professional look
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Site settings  
url: https://pavankaushik.github.io
baseurl: /aruco-laser-generator

# Minima theme settings
minima:
  skin: auto
  social_links:
    github: pavankaushik/aruco-laser-generator

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
